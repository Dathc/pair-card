<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Pair game</title>
    </head>

    <body>

        <div class="screen">
            <div class="startScreen">

                <h1 class="firstScreen"><span class="fast-flicker">И</span>гра<span class="flicker">&nbsp; в&nbsp;</span>пары</h1>
                <button id="start" class="start"><span class="fast-flicker">СТАРТ</span></button>
            </div>

        </div>
        <div class="screen">
            <section class="main">
                <div class="container">
                    <h2 class="header"><span class="fast-flicker">Найдите пары</span></h2>
                    <p>Попыток : <span id="total"></span></p>
                    <div class="wrapper">
                        <div class="game" id="game"></div>
                    </div>
                </div>
            </section>
        </div>

        <script defer type="module" src="/js/main.js"></script>
    </body>

</html>
